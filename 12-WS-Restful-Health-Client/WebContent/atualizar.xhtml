<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/_template.xhtml">
	<ui:define name="titulo">Atualizar Paciente</ui:define>
	<ui:define name="corpo">
		<h3>Atualizar Paciente</h3>
		<hr />

		<h:form>
			<h:messages />
			<h:inputHidden value="#{pacienteBean.paciente.codigo}" />

			<div class="form-group">
				<h:outputLabel value="Nome: " />
				<h:inputText value="#{pacienteBean.paciente.nome}"
					styleClass="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Doador: " for="idDoador" />
				<h:selectBooleanCheckbox value="#{pacienteBean.paciente.doador}"
					id="idDoador" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Data de Nascimento: " />
				<h:inputText value="#{pacienteBean.paciente.dataNascimento.time}"
					styleClass="form-control">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</div>
			<div class="form-group">
				<h:commandButton action="#{pacienteBean.atualizar()}" value="Salvar"
					styleClass="btn btn-success" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
