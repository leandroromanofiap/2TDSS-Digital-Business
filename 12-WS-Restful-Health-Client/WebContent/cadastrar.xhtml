<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/_template.xhtml">
	<ui:define name="titulo">Cadastrar Paciente</ui:define>
	<ui:define name="corpo">
		<h3>Cadastrar Paciente</h3>
		<hr />

		<h:form>
			<h:messages />

			<div class="form-group">
				<h:outputLabel value="Nome: " />
				<h:inputText required="true"
					id="nome"
				 	requiredMessage="O nome Ã© obrigatÃ³rio."
					value="#{pacienteBean.paciente.nome}"
					styleClass="form-control">
						<f:validateLength maximum="50" minimum="3"/>
					</h:inputText>
					<h:message for="nome" styleClass="text-danger"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Doador: " for="idDoador" />
				<h:selectBooleanCheckbox value="#{pacienteBean.paciente.doador}"
					id="idDoador" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Data de Nascimento: " />
				<h:inputText
					id="dataNascimento" 
					value="#{pacienteBean.paciente.dataNascimento.time}"
					styleClass="form-control">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<h:message for="dataNascimento" styleClass="text-danger"/>
			</div>
			<div class="form-group">
				<h:commandButton action="#{pacienteBean.salvar()}" value="Salvar"
					styleClass="btn btn-success" />
			</div>
		</h:form>

		<h:link outcome="listar">Listagem de pacientes</h:link>
	</ui:define>
</ui:composition>
</html>
