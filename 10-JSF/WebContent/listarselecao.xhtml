<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Lista de Seleções</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
</h:head>

<h:body>
	<div class="container">
		<h1>Lista de Seleções</h1>
		<h:messages />

		<h:dataTable value="#{selecaoBean.selecoes}" var="s"
			styleClass="table table-striped">
			<h:column>
				<f:facet name="header">Código</f:facet>
			#{s.codigo}
		</h:column>
			<h:column>
				<f:facet name="header">País</f:facet>
			#{s.pais}
		</h:column>
			<h:column>
				<f:facet name="header">Classificado</f:facet>
			#{s.classificado?"Sim":"Não"}
		</h:column>
			<h:column>
				<f:facet name="header">Número de Mundiais</f:facet>
			#{s.numeroMundiais}
		</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:form>
					<h:commandButton action="cadastrarselecao" value="Alterar"
						styleClass="btn btn-primary">
						<f:setPropertyActionListener value="#{s}"
							target="#{selecaoBean.selecao}" />
					</h:commandButton>
					<h:commandButton action="#{selecaoBean.deletar(s.codigo)}"
						value="Remover" styleClass="btn btn-danger" style="margin-left:20px;"/>
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
